<div class="todo-list">
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </div>
                <input
                        type="text"
                        class="form-control"
                        name="searchString"
                        placeholder="Type to search..."
                        [(ngModel)]="searchString"
                />
            </div>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>
                <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                    Name
                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td *ngFor="let head of headElements; let i = index">{{head}}

            </td>
        </tr>
        </thead>
        <tr>

        <tr *ngFor="let todoski of todos | filter : 'name' : searchString; index as i; even as isEven; odd as isOdd">
            <td>
                <div [ngClass]="{'todo__name--finished' : todoski.isFinished() }"><font color="blue"
                                                                                        *ngIf="isEven">{{i + 1}}
                    {{todoski.getName()}} </font></div>
                <div [ngClass]="{'todo__name--finished' : todoski.isFinished() }"><font color="red"
                                                                                        *ngIf="isOdd">{{i + 1}}
                    {{todoski.getName()}} </font></div>
            </td>
            <td>
                <input [(ngModel)]="todoski.name">
            </td>
            <td>
                <button (click)=removeTodo(todoski)>Remove</button>
            </td>
            <td>
                <button (click)=save(todoski)>Save</button>
            </td>
            <button class="todo__btn todo__btn--status" (click)="toggleStatus(todoski)"> TOGGLE STATUS</button>
        </tr>

    </table>
</div>
